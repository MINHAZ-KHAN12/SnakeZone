<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Level</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'New Tegomin', serif;
    }

    body {
      height: 100vh;
      background-image: url('img/bg.webp'); /* Replace with your background image */
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      backdrop-filter: brightness(0.7);
    }

    h1 {
      color: white;
      font-size: 3rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 5px #000;
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
    }

    .btn {
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s;
      color: white;
      background-color: #2ecc71;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn.normal {
      background-color: #f39c12;
    }

    .btn.normal:hover {
      background-color: #e67e22;
    }

    .btn.hard {
      background-color: #e74c3c;
    }

    .btn.hard:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Select Level</h1>
  <div class="buttons">
    <button class="btn easy" onclick="window.location.href='game.html'">Easy</button>
    <button class="btn normal" onclick="window.location.href='normal.html'">Normal</button>
    <button class="btn hard" onclick="window.location.href='hard.html'">Hard</button>
  </div>
</body>
</html>
